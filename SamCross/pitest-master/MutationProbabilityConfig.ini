Operatory mutacyjne:-----------------------------------------------------------
NAZWA;Prawdopodobieństwo;SkalaPrawdopodobieństwa;BayesAlpha;BayesBetha w tym pliku BayesAlpha;BayesBetha nie są brane pod uwagle 
lecz musza byc ustawione poniewaz zostal zastosowany wspólny silnik konfiguracyjny.
Przykład:
INVERT_NEGS;0.7;100;12;12
Dla nieustawionych operatorów zosatnie nadana wartosc prawdopodobieństwa róna 1.
Zmienne srodowiskowe----------------------------------------------------------
MUTATION_MODE;1 lub 0. 
1 oznacza że losowanie mutatorów włączone
0 oznacza że wyłączone i bierze wszystkie operatory

od nlni poniże zaczyna się konfigracja 
// jest traktowany jako komentarz
<HeareConfigStarts>

INVERT_NEGS;1;100;12;12
//od tego mejsce zmienne srodowiskowe dla pita
MUTATION_MODE;0
